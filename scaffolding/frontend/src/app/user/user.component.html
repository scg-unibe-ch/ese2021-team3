<mat-card>
  <h3>Login</h3>

  <div *ngIf="!loggedIn">
    <mat-form-field>
      <input matInput type="text" placeholder="User Name" name="name" [(ngModel)]="userToLogin.username">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="userToLogin.password">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="loginUser()">Login</button>
    <!-- [disabled]="userToLogin.username === '' || userToLogin.password === ''"-->
  </div>

  <div *ngIf="loggedIn">
    <button mat-flat-button color="warn" (click)="logoutUser()">Logout</button>
  </div>
  <div *ngIf= "loginMsg !== ''" style="color:red">
    {{ loginMsg }}
  </div>
</mat-card>

<mat-card *ngIf="!loggedIn">
  <h3>Registration</h3>
  <mat-form-field>
    <input matInput type="text" placeholder="User Name" name="name" [(ngModel)]="userToRegister.username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="userToRegister.password"> 
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="First Name" name="firstName" [(ngModel)]="userToRegister.firstName">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Last Name" name="lastName" [(ngModel)]="userToRegister.lastName">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="userToRegister.email">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Address" name="address" [(ngModel)]="userToRegister.address">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="date" placeholder="Birthdate" name="birthdate" [(ngModel)]="userToRegister.birthdate">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="tel" placeholder="Phone Number" name="phoneNumber" [(ngModel)]="userToRegister.phoneNumber">
  </mat-form-field>
  
  <button mat-flat-button color="primary" (click)="registerUser()">Register</button>
  <div *ngIf= "registrationMsg !== ''" style="color:red">
    {{ registrationMsg }}
  </div>

</mat-card>

<mat-card>
  <h3>Secure Endpoints</h3>
  <button mat-flat-button color="primary" (click)="accessUserEndpoint()">User Endpoint</button>
  {{ endpointMsgUser }}
  <hr>
  <button mat-flat-button color="primary" (click)="accessAdminEndpoint()">Admin Endpoint</button>
  {{ endpointMsgAdmin }}
</mat-card>
