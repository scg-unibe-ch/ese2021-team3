<div *ngIf="order">
    <mat-card-header>
        <mat-card-title>
            {{ order.orderId }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ getUser().username }} has bought: {{ getProduct().title }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-divider inset></mat-divider>
    <p></p>
    <mat-card-content>
      <p> <b> Addresse: </b>{{ order.address }} </p>
      <p> <b> Status: </b>{{ order.status }} </p>
    </mat-card-content>
</div>
