<mat-card *ngIf="user">
  <!-- post creation, should only appear if logged in -->
  <h3>New Post</h3>
  <mat-form-field>
    <input matInput type="text" placeholder="Title" name="title" [(ngModel)]="newPost.title">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Text" name="text" [(ngModel)]="newPost.text">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Image" name="image" [(ngModel)]="newPost.image">
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="createPost()">Create</button>

</mat-card>

<mat-card>
  <!-- List of TodoItemComponents displaying all items of list -->
  <mat-list>
    <mat-list-item *ngFor="let post of posts">
      <p>
        <app-post [post]="post" ></app-post>
      </p>
    </mat-list-item>
  </mat-list>

  <div *ngIf="posts.length === 0">
    No posts available.
  </div>
</mat-card>
